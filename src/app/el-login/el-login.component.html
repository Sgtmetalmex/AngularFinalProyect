<div class="content-wrapper">
  <div class="wrapper fadeInDown " id="login">
    <div class="mt-5 mb-5 d-flex justify-content-center">
      <div class="card col-4 ">
        <div class="card-body">
          <div id="formContent">
              <div class="form-group  fadeIn first">
                <label>E-Mail</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" [(ngModel)]="email" >
              </div>
              <div class="form-group  fadeIn second">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your Password" [(ngModel)]="pass" >
              </div>
              <button type="button"  (click)="ValidateUser()" class="btn btn-primary border-dark fadeIn third bg-dark">Log-In</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
